@(title: String,menuContent: Html = Html(""),scripts: Html = Html(""),styles: Html = Html(""))(content: Html)
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <title>PlayDvd - @title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap-responsive.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")">
    @styles
    <link rel="stylesheet" href="@routes.Assets.versioned("lib/select2/select2.css")" />
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("lib/animate.css/animate.min.css")">
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="@routes.ListCopiesController.listAllCopies">Play Dvd</a>
          @menuContent
        </div>
      </div>
    </div>
  
    
    <div class="container">
      <div class="row">
        <div class="span12">
          @content
        </div>
      </div>
    </div>
 
    <!-- Modal -->
    <div id="modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="modalLabel"></h3>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer"></div>
    </div>
    

    <!-- WAIT DIALOG -->
    <div id="pleaseWaitDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="pleaseWaitDialogLbl" aria-hidden="true">
      <div class="modal-header">
        <h3 id="pleaseWaitDialogLbl">@Messages("headline.pleasWait")</h3>
      </div>
      <div class="modal-body">
        <p><i class="icon-spinner icon-spin icon-3x"></i></p>
      </div>
    </div>

    <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("lib/jquerypp/lib/jquery.form_params.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    @*TOOKED OUT IS BROKEN *@
    <script src="@routes.Assets.versioned("lib/select2/select2.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("lib/holderjs/holder.js")" type="text/javascript"></script>
    <!-- we need all the routes for js -->
    <script src="@routes.ApplicationController.jsRoutes" type="text/javascript"></script>
    <!-- self implemented stuff we need on the page -->
    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    @scripts
  </body>
</html>
